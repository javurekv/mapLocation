<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:    *;script-src 'self' 'unsafe-inline' 'unsafe-eval'    *;style-src 'self' 'unsafe-inline' 'unsafe-eval'    *;media-src 'self' 'unsafe-inline' 'unsafe-eval'    *;img-src 'self' 'unsafe-inline' 'unsafe-eval'    *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Map Location</title>
    </head>
    <body ng-controller="MyController">
        <div id="map"></div>
        <form class="" name="formLocatio">
          <div class="form-group">
            <input type="text" class="form-check-input" placeholder="Latitude" ng-model="formLocatio.Latitude">
            <input type="text" class="form-check-input" placeholder="Longitude" ng-model="formLocatio.Longitude">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="setTargetByButton()">Submit</button>
        </form>
        <div id="content">

        </div>
        <script type="text/javascript" src="libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/service.js"></script>
        <script type="text/javascript" src="js/main.controller.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANL4_BibbKkxQ55PyVF8xoVNGE_ZU7LO8&signed_in=true" defer></script>
    </body>
</html>
